


<div *ngIf="departamentoSelecionado">
  <app-titulo [titulo]="departamentoSelecionado.nome"></app-titulo>
   
    <button class="btn btn-default" (click)="back()">voltar</button>

    <form [formGroup]="departamentoForm" (submit)="departamentoSubmit()">

      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" formControlName="nome" class="form-control"  >
      </div>
  
      <div class="mb-3">
        <label  class="form-label">RG</label>
        <input type="text" formControlName="sigla" class="form-control" >
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!departamentoForm.valid">Submit</button>
  
    </form>
</div>

<div *ngIf="!departamentoSelecionado">

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Sigla</th>
        <th class="col">Opções</th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let departamentos of departamentos" (click)="departamentoSelect(departamentos)" >
        <th scope="row" >{{departamentos.id}}</th>
        <td>{{departamentos.nome}}</td>
        <td>{{departamentos.sigla}}</td>
        <td>
          <div class="btn-group"  >Funcionários</div>
        </td>
      </tr>
    </tbody>
  
  </table>

</div>
